<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag machine</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="coloring.js"></script>
    <!--Use Pioneer Works styles for fun-->
    <link rel='stylesheet' id='pw-style-css'  href='http://pioneerworks.org/wp-content/themes/pw/style.css?ver=4.4.5' type='text/css' media='all' />
</head>
<body>
<h1>Flag Template</h1>
<!--Alternately instruct users to use the bookmarklet, as per http://nytimes.github.io/svg-crowbar/ For now, the
    "download" button works just fine in most browsers. In Safari and Firefox it leads to a new page, where users can
    download the svg on their own. In Chrome download is automatic.
<ol>
    <li>Click the palette to choose a color.</li>
    <li>Click the flag triangles to design your flag.</li>
    <li>When finished, <a class="bookmarklet" href="javascript:javascript: (function () { var e = document.createElement('script'); e.setAttribute('src', 'https://nytimes.github.io/svg-crowbar/svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();">click here to download your SVG file</a>.</li>
</ol>
-->

<p>
    <!--Use exact same colors as AASF template-->
    <input type="button" class="color_choice" id="#0000FF" style="background-color: #0000FF; width: 25px; height: 25px;"/>
    <input type="button" class="color_choice" id="#FF6700" style="background-color: #FF6700; width: 25px; height: 25px;"/>
    <input type="button" class="color_choice" id="#FFFFFF" style="background-color: #FFFFFF; width: 25px; height: 25px;"/>
    <span id="color_chosen" style="visibility: hidden;">#0000FF</span>

    <input type="button" value="Undo" id="undo_redo" />
    <input type="button" value="Start over" onClick="window.location.reload()" />
    <input type="button" value="Download" onClick="(function () { var e = document.createElement('script'); e.setAttribute('src', 'https://nytimes.github.io/svg-crowbar/svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();" />
</p>

<!--Flag template. Note coloring.js will not work if SVG is embedded with CANVAS, OBJECT, or IMG tags. So we must either
    add the full SVG directly here, or load via AJAX.
    Credits: Template originally from an IA file sent by Pioneer works, but re-made with Figma, and and exported as SVG,
    then modified/simplified manually (Figma is a lovely tool but exports unnecessary cruft).
    See @link https://www.figma.com/file/QCKHtN7X1JQWWRRM35sfGX/AASF-Flag-Template-Flat my Figma doc.-->
<div id="svg"></div>
<script>
    $('#svg').load('template.svg');
</script>

</body>
</html>
